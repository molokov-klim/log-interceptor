---
name: Ruff Lint

on:  # yamllint disable-line rule:truthy
  push: {}
  pull_request: {}

jobs:
  # Purpose: Performs fast Python linting to enforce code quality standards
  # What it does: Runs Ruff linter to check Python code for style violations,
  #               bugs, and anti-patterns
  # Problems it solves: Catches common Python errors, enforces PEP 8 style
  #                     guide, improves code readability, finds potential bugs
  #                     before they reach production
  lint:
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run Ruff
        run: ruff check .

# Local run:
# - Install Ruff:
#   pip install ruff (or uv pip install ruff)
# - Run Ruff linter:
#   ruff check .
# - Auto-fix issues:
#   ruff check --fix .
# - Check specific file:
#   ruff check path/to/file.py
